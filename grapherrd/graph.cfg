## graph.cfg file
#
## Versions :
#  - 27/08/02	1.0.1	Antoine Delvaux <antoine(at)belnet.be>
#			added t_pc_str_[12]
#			splited t_val_str_[12] in t_val_fmt_[12]
#  - 26/11/01	1.0.0	Antoine Delvaux <antoine(at)belnet.be>
#
# This file contains all parameters needed to draw the various RRD graphs
# Each graph type is defined with the following parameters :
#
## name of the graph type
# t_name~type		= type
## number of data set to draw (1 or 2)
# t_nb_val~type		= 2
## multiplier applied to each value of first data set
# t_var_mult_1~type	= 8
## multiplier applied to each value of second data set
# t_var_mult_2~type	= 8
## prefix for the first data set printed line of values
# t_val_str_1~type	= Inbound  :  
## prefix for the second data set printed line of values
# t_val_str_2~type	= Outbound :  
## prefix for the first data set over limit printed line of values
# t_val_str_3~type	= Over     :  
## format string for the first data set printed line of values
# t_val_fmt_1~type	= %5.1lf %s
## format string for the second data set printed line of values
# t_val_fmt_2~type	= %5.1lf %s
## format string for the first data set over limit printed line of values
# t_val_fmt_3~type	= %5.1lf %s
## printed percent string of values for first data set
#t_pc_str_1~default	= %3.0lf%%
## printed percent string of values for second data set
#t_pc_str_2~default	= %3.0lf%%
## long legend for the first data set
# t_leg_str_1~type	= Inbound traffic
## long legend for the second data set
# t_leg_str_2~type	= Outbound traffic
## long legend for the first data set over limit
# t_leg_str_3~type	= Droped traffic
## short legend for the first data set (used in summary graphs)
# t_leg_str_1s~type	= In
## short legend for the second data set (used in summary graphs)
# t_leg_str_2s~type	= Out
## short legend for the first data set over limit (used in summary graphs)
# t_leg_str_3s~type	= Dp
## long legend for the first data set peak graph
# t_leg_str_1p~type	= Peak Inbound   
## long legend for the second data set peak graph
# t_leg_str_2p~type	= Peak Outbound
## long legend for the first data set over limit peak graph
# t_leg_str_3p~type	= Peak Droped   
## short legend for the first data set peak graph (used in summary graphs)
# t_leg_str_1ps~type	= pk In
## short legend for the second data set peak graph (used in summary graphs)
# t_leg_str_2ps~type	= pk Out
## short legend for the first data set over limit peak graph (used in summary graphs)
# t_leg_str_3ps~type	= pk Dp
## vertical legend
# t_leg_ver~type	= bits/s
## legend used in the summary table
# t_leg_tab~type	= bps
## prefix for the maximum value
# t_max_str1~type	= 100% Bandwidth (
## postfix for the maximum value
# t_max_str2~type	= bps)
## color for value 1
# t_val_col_1~type	= 00cc00
## color for value 2
# t_val_col_2~type	= 0000ff
## color for value 1 over limit
# t_val_col_3~type	= 006600
## color for value 1 peaks
# t_val_col_1p~type	= 006600
## color for value 2 peaks
# t_val_col_2p~type	= ff77ff
## color for value 1 over limit peaks
# t_val_col_3p~type	= ffcc00
## whether to draw over limit value in a different color
# t_max_cc~type		= 0
#
## Remarks :
# - if the parameter for the second value is empty, then the parameter for the first value is copied

